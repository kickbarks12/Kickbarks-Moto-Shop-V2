<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Profile | Kickbarks Moto Shop</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg-light">
    <!-- ================= NAVBAR ================= -->
    <div id="navbar"></div>

    <!-- ================= PROFILE ================= -->
    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card shadow-sm">
              <div class="card-body">
                <h4 class="fw-bold mb-4">ðŸ‘¤ My Profile</h4>

                <!-- AVATAR -->
                <div class="text-center mb-4">
                  <img
                    id="avatarPreview"
                    src="images/default-avatar.png"
                    class="rounded-circle mb-2"
                    width="100"
                    height="100"
                    alt="Profile Avatar"
                  />
                  <input
                    type="file"
                    id="avatarInput"
                    class="form-control form-control-sm"
                  />
                  <small class="text-muted"
                    >Preview only (upload coming soon)</small
                  >
                </div>

                <!-- BASIC INFO -->
                <h6 class="fw-bold mb-2">Basic Information</h6>

                <input
                  id="name"
                  class="form-control mb-2"
                  placeholder="Full Name"
                />
                <input
                  id="email"
                  class="form-control mb-2"
                  placeholder="Email"
                  readonly
                />
                <input id="birthday" type="date" class="form-control mb-2" />
                <input
                  id="phone"
                  class="form-control mb-3"
                  placeholder="Mobile Number"
                />

                <!-- ADDRESS -->
                <h6 class="fw-bold mt-4 mb-2">Delivery Address</h6>
                <textarea
                  id="address"
                  class="form-control mb-3"
                  rows="2"
                  placeholder="Complete delivery address"
                ></textarea>

                <!-- PASSWORD (UI ONLY) -->
                <h6 class="fw-bold mt-4 mb-2">Change Password</h6>
                <input
                  type="password"
                  class="form-control mb-2"
                  placeholder="New password"
                  disabled
                />
                <input
                  type="password"
                  class="form-control mb-3"
                  placeholder="Confirm new password"
                  disabled
                />
                <small class="text-muted">Password update coming soon</small>

                <!-- ACTION -->
                <div class="text-end mt-4">
                  <button id="saveProfileBtn" class="btn btn-dark">
                    Save Changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ================= FOOTER ================= -->
    <div id="footer"></div>

    <!-- ================= SCRIPTS ================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/page-transition.js"></script>
    <script src="js/voucher.js"></script>
    <script src="js/authFetch.js"></script>
    <script src="js/protectPage.js"></script>
    <script src="js/profile.js"></script>

    <!-- Profile Script -->
    <script src="js/profile.js"></script>
  </body>
</html>
