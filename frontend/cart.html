<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | Kickbarks Moto Shop</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- ================= LOADER ================= -->
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div>

    <div class="page">
      <!-- ================= NAVBAR ================= -->
      <div id="navbar"></div>

      <!-- ================= PAGE HEADER ================= -->
      <section class="py-5 bg-transparent">
        <div class="container text-center">
          <h1 class="fw-bold">Your Cart</h1>
          <p class="text-muted mb-0">Review items before checkout</p>
        </div>
      </section>

      <!-- ================= CART CONTENT ================= -->
      <section class="py-5">
        <div class="container">
          <!-- CART ITEMS -->
          <div id="cart-items">
            <!-- Cart items rendered via cart.js -->
          </div>

          <!-- CHECKOUT SUMMARY -->
          <div class="checkout-summary mt-4">
            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal</span>
              <span id="cart-subtotal">â‚±0</span>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <span>Discount</span>
              <span id="cart-discount">â‚±0</span>
            </div>

            <div
              id="voucher-row"
              class="d-flex justify-content-between mb-2 d-none"
            >
              <span>Voucher (<span class="voucher-code"></span>)</span>
              <span class="voucher-amount"></span>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <span>Shipping</span>
              <span id="cart-shipping">â‚±0</span>
            </div>

            <hr />

            <div class="d-flex justify-content-between fw-bold fs-5">
              <span>Total</span>
              <span id="cart-total">â‚±0</span>
            </div>
          </div>

          <!-- CUSTOMER INFO -->
          <h5 class="mt-4">Customer Information</h5>
          <div class="row g-2 mt-2">
            <div class="col-md-4">
              <input
                id="cust-name"
                type="text"
                class="form-control"
                placeholder="Full Name"
              />
            </div>

            <div class="col-md-4">
              <input
                id="cust-phone"
                type="text"
                class="form-control"
                placeholder="Mobile Number"
              />
            </div>

            <div class="col-md-4">
              <input
                id="cust-address"
                type="text"
                class="form-control"
                placeholder="Delivery Address"
              />
            </div>
          </div>

          <!-- VOUCHER WALLET -->
          <h5 class="mt-4">ðŸŽŸ My Vouchers</h5>
          <div id="voucherWallet" class="voucher-wallet mb-3">
            <p class="text-muted mb-0">No vouchers yet</p>
          </div>

          <!-- PROMO CODE -->
          <div class="input-group mt-3">
            <input
              id="promoCode"
              type="text"
              class="form-control"
              placeholder="Enter promo code"
            />
            <button class="btn btn-outline-dark" onclick="applyPromo()">
              Apply
            </button>
          </div>

          <!-- CHECKOUT BUTTON -->
          <div class="text-end mt-4">
            <button id="checkoutBtn" class="btn btn-dark">
              Proceed to Checkout
            </button>
          </div>
        </div>
      </section>

      <!-- ================= FOOTER ================= -->
      <div id="footer"></div>
    </div>

    <!-- ================= SCRIPTS ================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/layout.js"></script>
    
    <script src="js/page-transition.js"></script>
    <script src="js/voucher.js"></script>
    <script src="js/authFetch.js"></script>
    <script src="js/protectPage.js"></script>

<script src="js/cart.js"></script>


    <script>
      window.addEventListener("load", () => {
        document.getElementById("loader").classList.add("hidden");
      });
    </script>
  </body>
</html>
