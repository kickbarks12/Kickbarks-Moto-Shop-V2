<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | Kickbarks Moto Shop</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <div class="loader" id="loader">
      <div class="spinner"></div>
    </div>

    <div class="page">
      <div id="navbar"></div>

      <!-- PAGE TITLE -->
      <section class="py-5 bg-transparent">
        <div class="container text-center">
          <h1 class="fw-bold">Your Cart</h1>
          <p class="text-muted">Review items before checkout</p>
        </div>
      </section>

      <!-- CART CONTENT -->
      <section class="py-5">
        <div class="container">
          <div id="cart-items">
            <!-- Cart items will be loaded here -->
          </div>

          <div class="checkout-summary">
            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal</span>
              <span id="cart-subtotal">â‚±0</span>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <span>Discount</span>
              <span id="cart-discount">â‚±0</span>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <span>Shipping</span>
              <span id="cart-shipping">â‚±150</span>
            </div>

            <hr />

            <div class="d-flex justify-content-between fw-bold fs-5">
              <span>Total</span>
              <span id="cart-total">â‚±0</span>
            </div>
            <div
              id="voucher-row"
              class="d-flex justify-content-between mb-2 d-none"
            >
              <span>Voucher (<span class="voucher-code"></span>)</span>
              <span class="voucher-amount"></span>
            </div>
          </div>

          <h5 class="mt-3">Customer Information</h5>

          <div class="row g-2 mt-2">
            <div class="col-md-3">
              <input
                id="cust-name"
                class="form-control"
                placeholder="Full Name"
              />
            </div>
            <div class="col-md-3">
              <input id="cust-email" class="form-control" placeholder="Email" />
            </div>
            <div class="col-md-3">
              <input
                id="cust-phone"
                class="form-control"
                placeholder="Mobile Number"
              />
            </div>
            <div class="col-md-3">
              <input
                id="cust-address"
                class="form-control"
                placeholder="Delivery Address"
              />
            </div>
          </div>

          <h5 class="mt-4">ðŸŽŸ My Vouchers</h5>

          <div id="voucherWallet" class="voucher-wallet mb-3">
            <p class="text-muted">No vouchers yet</p>
          </div>

          <div class="input-group mt-3">
            <input
              id="promoCode"
              class="form-control"
              placeholder="Enter promo code"
            />
            <button class="btn btn-outline-dark" onclick="applyPromo()">
              Apply
            </button>
          </div>

          <div class="text-end mt-4">
            <button id="checkoutBtn" class="btn btn-dark">
              Proceed to Checkout
            </button>
          </div>
        </div>
      </section>

      <div id="footer"></div>

      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="js/layout.js"></script>
      <script src="js/cart.js"></script>
      <script src="js/page-transition.js"></script>
      <script>
        window.addEventListener("load", () => {
          document.getElementById("loader").classList.add("hidden");
        });
      </script>
    </div>
  </body>
</html>
