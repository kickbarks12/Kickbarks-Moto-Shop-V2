<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop | Kickbarks Moto Shop</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- ================= LOADER ================= -->
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div>

    <div class="page">
      <!-- ================= NAVBAR ================= -->
      <div id="navbar"></div>

      <!-- ================= PAGE HEADER ================= -->
      <section class="py-5 bg-transparent">
        <div class="container">
          <div class="row align-items-center g-3">
            <div class="col-md-6">
              <h1 class="fw-bold">Shop</h1>
              <p class="text-muted mb-0">
                Browse all available motorcycle parts and accessories
              </p>
            </div>

            <div class="col-md-6">
              <input
                id="searchBox"
                type="text"
                class="form-control"
                placeholder="Search products..."
                onkeyup="searchProducts()"
              />
              <small id="shopStatus" class="text-muted"></small>
            </div>
          </div>
        </div>
      </section>

      <!-- ================= PRODUCT LIST ================= -->
      <section class="py-5">
        <div class="container">
          <div id="product-list" class="row g-4">
            <!-- Products loaded dynamically via shop.js -->
          </div>
        </div>
      </section>

      <!-- ================= FOOTER ================= -->
      <div id="footer"></div>
    </div>

    <!-- ================= SCRIPTS ================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/page-transition.js"></script>
    <script src="js/voucher.js"></script>

    <script>
      window.addEventListener("load", () => {
        document.getElementById("loader").classList.add("hidden");
      });
    </script>
  </body>
</html>
