<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login | Kickbarks Moto Shop</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="loader" id="loader">
      <div class="spinner"></div>
    </div>

    <div class="page">
      <div id="navbar"></div>

      <main
        class="flex-grow-1 d-flex align-items-center justify-content-center"
      >
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-4">
              <div class="card login-card">
                <div class="card-body">
                  <h3 class="text-center mb-4">Welcome</h3>
                  <p class="text-center mt-3">
                    New customer?
                    <a href="signup.html">Create an account</a>
                  </p>

                  <form
                    onsubmit="
                      login();
                      return false;
                    "
                  >
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input
                        id="email"
                        type="email"
                        class="form-control"
                        placeholder="Enter email"
                      />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input
                        id="password"
                        type="password"
                        class="form-control"
                        placeholder="Enter password"
                      />
                    </div>

                    <button class="btn login-btn w-100">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <div id="footer"></div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="js/layout.js"></script>
      <script src="js/page-transition.js"></script>
      <script>
        function login() {
          const guestCart = JSON.parse(localStorage.getItem("cart")) || [];
          localStorage.setItem("guestCartBackup", JSON.stringify(guestCart));

          const emailOrPhone = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          fetch("/api/customers/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ emailOrPhone, password }),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.message) return alert("Invalid login");

              localStorage.setItem("customer", JSON.stringify(data));
              localStorage.setItem(
                "myVouchers",
                JSON.stringify(data.vouchers || []),
              );

              // ðŸ”¥ Restore & merge cart
              const guestCart =
                JSON.parse(localStorage.getItem("guestCartBackup")) || [];
              const userCart = data.cart || [];

              const normalizedUserCart = userCart.map((i) => ({
                id: i.productId,
                name: i.name,
                price: i.price,
                quantity: i.quantity,
                image: i.image,
              }));

              const merged = [...normalizedUserCart];

              guestCart.forEach((g) => {
                const found = merged.find((i) => i.id === g.id);
                if (found) {
                  found.quantity += g.quantity;
                } else {
                  merged.push(g);
                }
              });

              localStorage.setItem("cart", JSON.stringify(merged));

              // ðŸ’¾ Save merged cart to MongoDB
              fetch("/api/customers/cart", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  customerId: data._id,
                  cart: merged.map((i) => ({
                    productId: i.id,
                    name: i.name,
                    price: i.price,
                    quantity: i.quantity,
                    image: i.image,
                  })),
                }),
              });

              window.location.href = "index.html";
            });
        }
      </script>

      <script>
        window.addEventListener("load", () => {
          document.getElementById("loader").classList.add("hidden");
        });
      </script>
    </div>
  </body>
</html>
