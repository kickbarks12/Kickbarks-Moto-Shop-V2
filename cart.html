<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | Kickbarks Moto Shop</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <div id="navbar"></div>

    <!-- PAGE TITLE -->
    <section class="py-5 bg-light">
      <div class="container text-center">
        <h1 class="fw-bold">Your Cart</h1>
        <p class="text-muted">Review items before checkout</p>
      </div>
    </section>

    <!-- CART CONTENT -->
    <section class="py-5">
      <div class="container">
        <div id="cart-items">
          <!-- Cart items will be loaded here -->
        </div>

        <hr />

        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5>Subtotal:</h5>
          <h5 id="cart-subtotal">₱0</h5>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5>Discount:</h5>
          <h5 id="cart-discount">₱0</h5>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5>Shipping:</h5>
          <h5 id="cart-shipping">₱150</h5>
        </div>

        <div class="d-flex justify-content-between align-items-center fw-bold">
          <h5>Total:</h5>
          <h5 id="cart-total">₱0</h5>
        </div>

        <hr />

        <h5 class="mt-3">Customer Information</h5>

        <div class="row g-2 mt-2">
          <div class="col-md-3">
            <input
              id="cust-name"
              class="form-control"
              placeholder="Full Name"
            />
          </div>
          <div class="col-md-3">
            <input id="cust-email" class="form-control" placeholder="Email" />
          </div>
          <div class="col-md-3">
            <input
              id="cust-phone"
              class="form-control"
              placeholder="Mobile Number"
            />
          </div>
          <div class="col-md-3">
            <input
              id="cust-address"
              class="form-control"
              placeholder="Delivery Address"
            />
          </div>
        </div>

        <div class="input-group mt-3">
          <input
            id="promoCode"
            class="form-control"
            placeholder="Enter promo code"
          />
          <button class="btn btn-outline-dark" onclick="applyPromo()">
            Apply
          </button>
        </div>

        <div class="text-end mt-4">
          <button class="btn btn-dark" onclick="checkout()">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </section>

    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
